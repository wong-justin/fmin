crossterm = "0.23.2"
chrono = "0.4.19"
byte-unit = "4.0.14"
log = "0.4.20"
binary-heap-plus = "0.5.0"

[dev-dependencies]
criterion = "0.3.4"

[[bench]]
name = "performance_benchmarks"
harness = false
